{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<h1 class="mb-4">Create New Project</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <h4>Project Details</h4>
        {{ project_form.as_p }}
    </div>

    <div class="mb-4">
        <h4>Team Members</h4>
        {{ formset.management_form }}
        {% for form in formset %}
        <div class="form-row">
            {{ form.as_p }}
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Save Project</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
